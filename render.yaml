services:
  - type: web
    name: hackrx-ai-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app_groq_ultimate:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: HACKRX_API_TOKEN
        sync: false
