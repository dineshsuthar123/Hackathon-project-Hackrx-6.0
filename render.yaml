services:
  - type: web
    name: hackrx-query-system
    env: python
    region: oregon
    plan: starter
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal-safe.txt
    startCommand: uvicorn production_server_document_reader:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OPENAI_API_KEY
        sync: false
      - key: HACKRX_API_TOKEN
        value: a3d1b4849a33b0269ac53fd27a8552eb1fbcc9cea01c70a1a85e11e330eb7c36
    healthCheckPath: /
    autoDeploy: false
